<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="icon" href="/assets/phone.png" type="image/x-icon">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{assets2/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/styleTemplate.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Contact</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Contact</p>
        </div>
    </div>
</div>
<!-- Page Header End -->


<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-12 contact-map outer-bottom-vs">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3264.74670483094!2d106.6964826836049!3d10.733161688430297!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317528b2747a81a3%3A0x33c1813055acb613!2zxJDhuqFpIGjhu41jIFTDtG4gxJDhu6ljIFRo4bqvbmc!5e0!3m2!1svi!2s!4v1693049095973!5m2!1svi!2s"
                    class="col-12" height="450" style="border:0"></iframe>
        </div>
        <div class="col-12 contact-form">
            <div class="col-12 contact-title">
                <h4>Contact Form</h4>
            </div>
            <div class="col-12 ">
                <form class="register-form" role="form">
                    <div class="form-group">
                        <label class="info-title" for="exampleInputName">Your Name <span>*</span></label>
                        <input type="email" class="form-control unicase-form-control text-input"
                               id="exampleInputName" placeholder="">
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form class="register-form" role="form">
                    <div class="form-group">
                        <label class="info-title" for="exampleInputEmail1">Email Address <span>*</span></label>
                        <input type="email" class="form-control unicase-form-control text-input"
                               id="exampleInputEmail1" placeholder="">
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form class="register-form" role="form">
                    <div class="form-group">
                        <label class="info-title" for="exampleInputTitle">Title <span>*</span></label>
                        <input type="email" class="form-control unicase-form-control text-input"
                               id="exampleInputTitle" placeholder="Title">
                    </div>
                </form>
            </div>
            <div class="col-12">
                <form class="register-form" role="form">
                    <div class="form-group">
                        <label class="info-title" for="exampleInputComments">Your Comments <span>*</span></label>
                        <textarea class="form-control unicase-form-control" id="exampleInputComments"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-12 outer-bottom-small m-t-20">
                <button type="submit" class="btn-upper btn btn-primary checkout-page-button">Send Message</button>

            </div>
        </div>
        <!-- Checkout End -->

    </div>
</div>
<!-- Footer Start -->
<div th:replace="~{fragments/footer :: footerr}"></div>
<!-- Footer End -->
<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets2/lib/easing/easing.min.js}"></script>
<script th:src="@{/assets2/lib/owlcarousel/owl.carousel.min.js}"></script>

<!-- Contact Javascript File -->
<script th:src="@{/assets2/mail/jqBootstrapValidation.min.js}"></script>
<script th:src="@{/assets2/mail/contact.js}"></script>

<!-- Template Javascript -->
<script th:src="@{/assets2/js/main.js}"></script>

<!--    Big -->
<script src="https://cdn.jsdelivr.net/npm/big.js@5.2.2/big.min.js"></script>
<script>
    // Replace the existing code to use Big objects
    const VND = new Intl.NumberFormat('vi-VN', {
        style: 'currency',
        currency: 'VND',
    });
    let priceProduct = $('.price-product');
    for (let i = 0; i < priceProduct.length; i++) {
        let priceValue = new Big(priceProduct[i].innerHTML); // Create a Big object with the price value
        priceProduct[i].innerText = VND.format(priceValue.toFixed(0)).replace("₫", "VNĐ"); // Use toFixed(0) to get the rounded integer value and format it
    }
</script>

</body>

</html>
