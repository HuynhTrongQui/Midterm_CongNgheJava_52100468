<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Them moi san pham</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .limited-text {
            max-width: 200px;
            /* Adjust this value as needed */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body style="height: 1200px !important;">
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0">
            <div th:replace="~{fragments/sidebar :: aside}"></div>
        </div>
        <div class="col-10">
            <section class="content">
                <div class="container mt-5">
                    <h1 class="text-center">New Product</h1>
                    <form class="mt-4" th:action="@{/admin/products/save}" th:object="${product}" method="post"
                          enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" th:field="*{name}" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="text" class="form-control" th:field="*{price}" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label for="color" class="form-label">Color:</label>
                            <input type="text" class="form-control" th:field="*{color}" id="color" required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control" th:field="*{description}" id="description" required>
                        </div>
                        <div class="mb-3">
                            <label for="information" class="form-label">Information:</label>
                            <input type="text" class="form-control" th:field="*{information}" id="information" required>
                        </div>
                        <div class="mb-3">
                            <label for="formFileLg" class="form-label">Image</label>
                            <input class="form-control form-control-lg" id="formFileLg" type="file" accept="image/*"
                                   name="image"
                                   required>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Size:</label>
                            <input type="text" class="form-control" th:field="*{size}" id="size" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Category Name:</label>
                            <select id="categoryName" name="categoryName" required>
                                <option th:each="category : ${categories}" th:value="${category.name}"
                                        th:text="${category.name}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="manufactureName" class="form-label">Manufacture Name:</label>
                            <select id="manufactureName" name="manufactureName" multiple>
                                <option th:each="manufacture : ${manufactures}" th:value="${manufacture.name}"
                                        th:text="${manufacture.name}"></option>
                            </select>
                        </div>

                        <!-- Other fields here -->
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                    <a class="mt-3 d-block" th:href="@{/admin/products/list}">Back to List</a>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/adminlte.js}"></script>

</html>
