<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trang quản trị viên</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var dataPoints =/*[[${data}]]*/ [];
        console.log(dataPoints)
        /*]]>*/
    </script>
</head>

<body style="height: 1200px !important;">
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0">
            <div th:replace="~{fragments/sidebar :: aside}"></div>
        </div>
        <div class="col-10">
            <div class="card">
                <div class="card-header bg-info">Doanh số theo năm</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr class="table-success">
                            <th scope="col">Năm</th>
                            <th scope="col">Số lượng đơn hàng</th>
                            <th scope="col">Doanh số</th>
                            <th scope="col">Giá bán thấp nhất</th>
                            <th scope="col">Giá bán cao nhất</th>
                            <th scope="col">Trung bình</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="revenueYear: ${data}">
                            <th scope="row" th:text="${revenueYear.year}">1</th>
                            <td th:text="${revenueYear.quantity}">Mark</td>
                            <td th:text="${revenueYear.total}">Otto</td>
                            <td th:text="${revenueYear.priceMin}">@mdo</td>
                            <td th:text="${revenueYear.priceMax}">@mdo</td>
                            <td th:text="${revenueYear.gpa}">@mdo</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr class="table-success">
                            <th scope="col">Năm</th>
                            <th scope="col">Số lượng đơn hàng</th>
                            <th scope="col">Doanh số</th>
                            <th scope="col">Giá bán thấp nhất</th>
                            <th scope="col">Giá bán cao nhất</th>
                            <th scope="col">Trung bình</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
</body>
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/adminlte.js}"></script>
<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</html>
