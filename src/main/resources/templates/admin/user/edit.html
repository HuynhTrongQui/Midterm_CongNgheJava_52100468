

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[[${title}]]</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .limited-text {
            max-width: 200px;
            /* Adjust this value as needed */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body style="height: 1200px !important;">
<div class="container-fluid">
    <div class="row">
        <div class="col-2" style="padding: 0">
            <div th:replace="~{fragments/sidebar :: aside}"></div>
        </div>
        <div class="col-10">
            <section class="content">
                <div class="container">
                    <h1 class="mb-4" th:text="${title}"></h1>
                    <form th:object="${user}" th:action="@{/admin/users/edit }" method="post">
                        <input type="hidden" name="id" th:field="*{id}">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" th:field="*{username}">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}">
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" class="form-control" th:field="*{address}">
                        </div>
                        <div class="form-group">
                            <label for="roles">Vai trò:</label>
                            <select id="roles" name="roles" class="form-control" multiple>
                                <option th:each="role : ${roles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${#lists.contains(user.roles,role)}"
                                >
                                </option>
                            </select>
                        </div>

                        <div th:if="${username}">
                            <div class="alert alert-danger" role="alert">
                                <h2>[[${username}]]</h2>
                            </div>
                        </div>
                        <div th:if="${email}">
                            <div class="alert alert-danger" role="alert">
                                <h2>[[${email}]]</h2>
                            </div>
                        </div>
                        <div th:if="${success}">
                            <div class="alert alert-success" role="alert">
                                <h2>Update Successfully</h2>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Lưu</button>

                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
</body>
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jquery-ui/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/adminlte.js}"></script>

</html>
